function downloadReceipt() {
    const { jsPDF } = window.jspdf;

    // Create a new jsPDF instance
    const doc = new jsPDF();

    // Title
    doc.setFont("helvetica", "bold");
    doc.setFontSize(18);
    doc.text("DISHDASH", 105, 20, { align: "center" });

    // Subtitle
    doc.setFontSize(12);
    doc.text("Order Summary", 10, 40);

    // Extract table content
    const table = document.getElementById("Order_Preview");
    const rows = table.getElementsByTagName("tr");

    const headers = [];
    const body = [];

    for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName("td");
        const row = [];
        for (let j = 0; j < cells.length; j++) {
            row.push(cells[j].innerText);
        }
        if (i === 0) {
            headers.push(...row); // First row is header
        } else {
            body.push(row); // Remaining rows are data
        }
    }

    // Add table to the PDF
    doc.autoTable({
        startY: 50,
        head: [headers],
        body: body,
        theme: "grid",
        styles: { fontSize: 10 },
    });

    // Footer or Additional Notes
    const finalY = doc.lastAutoTable.finalY || 50;
    doc.text("Thank you for your order!", 105, finalY + 20, { align: "center" });

    // Save the PDF
    doc.save("dishdash.pdf");
}
