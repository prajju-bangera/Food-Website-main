<body>
	<div class="result">
	<h1>YOUR ORDER DETAILS</h1>

    <!-- <p>The total amount is: <span id="displayAmount"></span></p> -->
    <h3><p>Your Name : <span id="displayname" style="font-size: x-large;"></span></p></h3>
    <h3><p>AC/NON-AC: <span id="displayroom"  style="font-size: x-large;"></span></p></h3>
    <h3><p>Your Email : <span id="displayemail"  style="font-size: x-large;"></span></p></h3>
    <p><h3>Your Mobile Number : <span id="displaymobile"  style="font-size: x-large;"></span></p></h3>
    <p><h3>Your Table Number : <span id="displaytable"  style="font-size: x-large;"></span></p></h3>
    <p><h3>Your Suggestion  : <span id="displaymsg"  style="font-size:x-large;"></span></p></h3>
</div>
    <script>
        // Retrieve the amount from localStorage
        // var storedAmount = localStorage.getItem('totalAmount');
        var storedname = localStorage.getItem('name');
        var storedroom = localStorage.getItem('room');
        var storedemail = localStorage.getItem('email');
        var storedmobile = localStorage.getItem('mobile');
        var storedtable = localStorage.getItem('table');
        var storedmsg = localStorage.getItem('msg');
        // var storedAmount = localStorage.getItem('name');

        // document.getElementById('displayAmount').innerText = storedAmount ? storedAmount : 'No amount saved yet';
        document.getElementById('displayname').innerText = storedname ? storedname : 'No name saved yet';
        document.getElementById('displayroom').innerText = storedroom ? storedroom : 'No room saved yet';
        document.getElementById('displayemail').innerText = storedemail? storedemail : 'No email saved yet';
        document.getElementById('displaymobile').innerText = storedmobile? storedmobile : 'No phone saved yet';
        document.getElementById('displaytable').innerText = storedtable? storedtable : 'No phone saved yet';
        document.getElementById('displaymsg').innerText = storedmsg? storedmsg : '	';
        // document.getElementById('displayname').innerText = storedAmount ? storedAmount : 'No amount saved yet';
    </script>
